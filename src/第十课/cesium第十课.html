<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动力IT实训-CesiumJS从入门到精通-010</title>
    <script src="../../libs/Cesium/Cesium.js"></script>
    <link href="../../libs/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="puiedu-cesiumContainer"></div>
    <script>
        var esri = new Cesium.ArcGisMapServerImageryProvider({
            url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
        })
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3NTY4OTczZi0xZTEwLTQ1NzgtYjc5Ny02NTUyZTE1YzE0NTkiLCJpZCI6NzkxNDMsImlhdCI6MTY0MTg2OTk3NX0.tlLvjSaGHK51oRSpLkhvp7SYjmJGW1sUtr6PfFHh9MU';
        const viewer = new Cesium.Viewer('puiedu-cesiumContainer', {
            baseLayerPicker: false,
            imageryProvider: esri,
            terrainProvider: new Cesium.CesiumTerrainProvider({
                url: Cesium.IonResource.fromAssetId(1),
                requestVertexNormals: true,
                requestWaterMask: true
            })
        });

        //添加建筑物

        // var tileset = viewer.scene.primitives.add(
        //     new Cesium.Cesium3DTileset({
        //         url: Cesium.IonResource.fromAssetId(96188)
        //     })
        // )

        var tileset = viewer.scene.primitives.add(
            new Cesium.Cesium3DTileset({
                url: Cesium.IonResource.fromAssetId(75343),
            })
        );

        //添加相机信息
        viewer.camera.setView({
            destination: new Cesium.Cartesian3(1333597.291762958, -4667718.246269587, 4147626.344790953),
            orientation: {
                heading: 0.8384333942956657,
                pitch: -1.299766516859664,
                roll: 0.0
            }
        });


        tileset.style = new Cesium.Cesium3DTileStyle({
            color:{
                conditions:[
                    ['${Height} >= 300', 'rgba(45,0,75,0.5)'],
                    ['${Height} >= 200', 'rgb(102, 71, 151)'],
					['${Height} >= 100', 'rgb(170, 162, 204)'],
					['${Height} >= 50', 'rgb(224, 226, 238)'],
					['${Height} >= 25', 'rgb(252, 230, 200)'],
					['${Height} >= 10', 'rgb(248, 176, 87)'],
					['${Height} >= 5', 'rgb(198, 106, 11)'],
					['true', 'rgb(127, 59, 8)']
                ]
            },
            show:'${Height} >= 0'
        })
    </script>
</body>

</html>
